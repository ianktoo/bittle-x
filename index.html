<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#18181b" />
    <title>Bittle X Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              fun: {
                bg: '#000000', // Black
                card: '#18181b', // Zinc 900
                primary: '#FACC15', // Yellow 400
                secondary: '#FFFFFF', // White
                accent: '#27272a', // Zinc 800
                success: '#bef264', // Lime
                danger: '#ef4444', // Red
                text: '#ffffff',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
        -webkit-tap-highlight-color: transparent;
      }
      html:not(.dark) body {
        background-color: #f8fafc; /* Slate 50 */
        background-image: radial-gradient(circle at 50% 0%, rgba(250, 204, 21, 0.1) 0%, transparent 40%);
        color: #0f172a; /* Slate 900 */
      }
      html.dark body {
        background-color: #000000;
        background-image: radial-gradient(circle at 50% 0%, rgba(250, 204, 21, 0.15) 0%, transparent 40%);
        color: #f1f5f9;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
        border-radius: 4px;
      }
      html.dark ::-webkit-scrollbar-track {
        background: #18181b;
      }
      html:not(.dark) ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #3f3f46;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
